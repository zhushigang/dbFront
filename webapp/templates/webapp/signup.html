<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<form role="form" method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <input type="email" placeholder="Email address" required="" autofocus="" name="email">
        <input type="password" placeholder="Password" required="" name="password">
        <input type="password" placeholder="Password (Repeat)" required="" name="password2">

        <br>



        <input type="lastName" placeholder="Last Name" required="" name="last">

        <input type="First Name" placeholder="First Name" required="" name="first">

        <br>
        <button type="submit">Sign up</button>
      </form>
</body>
</html>
