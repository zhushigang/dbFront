<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of All Champions</title>
</head>
<body>
{% if results %}
    <ul>
    {% for result in results %}
            <li><a href="/webapp/getChampion/?id={{ result.0 }}">{{ result.1 }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Champions are available.</p>
{% endif %}
</body>
</html>
